<!DOCTYPE html>
<html>
  <head>
    <title>Audible Adventures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/jquery/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" href="css/audadv.css" />
    <script type="text/javascript" src="lib/jquery/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.mobile-1.0.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <script id="libraryTemplate" type="text/x-jquery-tmpl">
      {{each books}}
      <li><a href="#book?bid=${$value.id}">
        <h3>${$value.name}</h3>
        <p>${$value.description}</p></a>
      </li>
      {{/each}}
    </script>

    <script id="coverTemplate" type="text/x-jquery-tmpl">
      <div class="cover">
        <div class="cover-text">
          <h2>${cover.title}</h2>
          <p>${cover.author}</p>
        </div>
        <div class="choices cover-choices">
          <ul data-role="listview" data-inset="true">
            <li><a href="#${loc.cmd}?bid=${loc.args.bid}&pid=${cover.first}">Read this story</a></li>
          </ul>
        </div>
      </div>
    </script>

    <script id="pageTemplate" type="text/x-jquery-tmpl">
      <div class="page">
        <div class="page-text">
        {{each page.text.split('\n')}}
          <p>${$value}</p>
        {{/each}}
        </div>
        <div class="choices page-choices">
          <ul data-role="listview" data-inset="true">
            {{each page.choices}}
            <li><a href="#${loc.cmd}?bid=${loc.args.bid}&pid=${$value.href}">${$value.text}</a></li>
            {{/each}}
          </ul>
        </div>
      </div>
    </script>

    <div data-role="page" id="library">
      <div data-role="header">
        <h1>My Library</h1>
      </div>
      <div data-role="content">
        <ul id="library-list" data-role="listview" data-filter="true" data-inset="true"></ul>
      </div>
    </div>

    <div data-role="page" class="book" id="book0">
      <div data-role="header">
        <a href="#library" data-direction="reverse" data-icon="home">Library</a>
        <h1 class="book-title"></h1>
      </div>
      <div data-role="content" class="book-content"></div>
    </div>

    <div data-role="page" class="book" id="book1">
      <div data-role="header">
        <a href="#library" data-direction="reverse" data-icon="home">Library</a>
        <h1 class="book-title"></h1>
      </div>
      <div data-role="content" class="book-content"></div>
    </div>
  </body>
</html>
